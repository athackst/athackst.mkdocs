# This workflow rebuilds docs that use this configuration as a template.
# This ensures that downstream repositories are updated when the configuration changes.
name: Rebuild Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  get-repos:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.list.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: list
        run: echo "::set-output name=matrix::$(.github/get_repos.sh)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Get matrix
        run: echo "The matrix is ${{ steps.list.outputs.matrix }}"
  rebuild-docs:
    needs: get-repos
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.get-repos.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: ${{ matrix.repository }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          event-type: publish-docs
